spring.application.name=banco-api
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/banco_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=banco_user
spring.datasource.password=banco_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
